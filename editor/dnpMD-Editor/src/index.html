<!DOCTYPE html>
<html ng-app="dnpMDEdit">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <!-- inject:css -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
</head>

<body>

<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane" ng-controller="DocumentSourceCtrl">
                <div id="editor" ui-ace="{mode: 'my-mode', theme: 'monokai', useWrapMode : true,
                 onChange: documentChanged}" ng-model="documentSource"></div>
            </div>
            <div class="pane" ng-controller="DocumentRenderCtrl">
                <ng-include src="documentRenderTemplate"></ng-include>
            </div>
            <div class="pane-right">
                <div class="pane-outline" ng-controller="DocumentOutlineCtrl">
                    <div>
                        <ul class="list-group">
                            <li class="list-group-header">
                                <input class="form-control" type="text" placeholder="Search..." ng-model="search">
                            </li>
                            <li class="list-group-item" ng-repeat="documentElement in documentOutline | filter:search">
                                <div class="media-body">
                                    <p>{{documentElement.type}}</p>
                                    <strong ng-bind-html="documentElement.content"></strong>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pane-listings">alsd jfs kd fj </div>
            </div>
        </div>
    </div>
    <div class="pane-error" ng-controller="ErrorCtrl">

        <div ng-include="'app/views/error/error-overview.html'"></div>

    </div>
</div>

</body>

</html>
