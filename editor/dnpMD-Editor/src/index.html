<!DOCTYPE html>
<html ng-app="dnpMDEdit">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <!-- inject:css -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
</head>

<body>

<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane" ng-controller="DocumentSourceCtrl">
                <div id="editor" ui-ace="{mode: 'my-mode', theme: 'monokai', useWrapMode : true,
                 onChange: documentChanged}" ng-model="documentSource"></div>
            </div>
            <div class="pane-document" ng-controller="DocumentRenderCtrl">
                <ng-include src="documentRenderTemplate"></ng-include>
            </div>
            <div class="pane-right">
                <div class="pane-outline" ng-controller="DocumentOutlineCtrl"
                     ng-include="'app/views/outline/document-outline.html'"></div>

                <div class="pane-listings" ng-controller="ListingsOutlineCtrl"
                     ng-include="'app/views/outline/listings-outline.html'"></div>

                <div class="pane-images" ng-controller="ImagesOutlineCtrl"
                     ng-include="'app/views/outline/images-outline.html'"></div>

                <div class="pane-literature" ng-controller="LiteratureOutlineCtrl"
                     ng-include="'app/views/outline/literature-outline.html'"></div>
            </div>
        </div>
    </div>
    <div class="pane-error" ng-controller="ErrorCtrl"
         ng-include="'app/views/error/error-overview.html'"></div>
</div>

</body>

</html>
