<table class="table-striped">
    <thead>
    <tr>
        <th>Message</th>
        <th>Line</th>
        <th>Column</th>
    </tr>
    </thead>
    <tbody ng-if="errors.length > 0" ng-repeat="error in errors">
    <tr>
        <td>{{error.message}}</td>
        <td>{{error.line}}</td>
        <td>{{error.column}}</td>
    </tr>
    </tbody>
</table>
