<ul class="list-group">
    <li class="list-group-header">
        <input class="form-control" type="text" placeholder="Search..." ng-model="searchImages">
    </li>
    <li class="list-group-item" ng-repeat="images in imagesOutline | filter:searchImages">
        <div class="media-body">
            <strong>{{images.elements.caption.content}}</strong>
            <p>{{images.elements.path.content}}</p>
        </div>
    </li>
</ul>
